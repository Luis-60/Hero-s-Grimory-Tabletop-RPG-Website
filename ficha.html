<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-ficha.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <title>Ficha de personagem</title>
</head>
<body>
    <main id="container">
        
        <figure class="figure-ficha" id="figure-ficha">
            <img src="images/Ficha _de_Personagem.jpg" alt="Ficha_de_Personagem" class="Ficha_de_Personagem">
            <figcaption class="text-overlay">
                <div class="raca" id="raca"></div>
                <div class="nome" id="nome"></div>
                <div class="forca" id="forca"></div>
                <div class="constituicao" id="constituicao"></div>
                <div class="destreza" id="destreza"></div>
                <div class="inteligencia" id="inteligencia"></div>
                <div class="sabedoria" id="sabedoria"></div>
                <div class="carisma" id="carisma"></div>
                <div class="acrobacia" id="acrobacia"></div>
                <div class="animais" id="animais"></div>
                <div class="arcanismo" id="arcanismo"></div>
                <div class="atletismo" id="atletismo"></div>
                <div class="enganacao" id="enganacao"></div>
                <div class="furtividade" id="furtividade"></div>
                <div class="historia" id="historia"></div>
                <div class="intimidacao" id="intimidacao"></div>
                <div class="intuicao" id="intuicao"></div>
                <div class="investigacao" id="investigacao"></div>
                <div class="medicina" id="medicina"></div>
                <div class="natureza" id="natureza"></div>
                <div class="percepcao" id="percepcao"></div>
                <div class="performance" id="performance"></div>
                <div class="persuasao" id="persuasao"></div>
                <div class="prestidigitacao" id="prestidigitacao"></div>
                <div class="religiao" id="religiao"></div>
                <div class="sobrevivencia" id="sobrevivencia"></div>
            </figcaption>    
        </figure>
    </main>
    
    
</body>
<footer><button id="generatePDF">Gerar PDF</button></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="ficha.js"></script>
</html>
